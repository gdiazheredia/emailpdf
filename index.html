<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Email PDF Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      font-size: 14px;
    }

    header {
      background: #3D57C7;
      color: white;
      padding: 16px 24px;
    }

    main {
      padding: 24px;
      max-width: 600px;
      margin: auto;
    }

    section {
      background: white;
      padding: 20px;
      border-radius: 4px;
      border-top: 4px solid #C2ADFF;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #005E5C;
    }

    input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      font-family: inherit;
    }

    button {
      margin-top: 20px;
      padding: 10px 16px;
      background: #3D57C7;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <h1>Email institucional</h1>
</header>

<main>
  <section>
    <label>De</label>
    <input id="from" type="email">

    <label>Para</label>
    <input id="to" type="email">

    <label>Asunto</label>
    <input id="subject" type="text">

    <label>Fecha</label>
    <input id="date" type="date">

    <label>Hora</label>
    <input id="time" type="time">

    <label>Cuerpo del mail</label>
    <textarea id="body" rows="8"></textarea>

    <button onclick="finalizar()">Finalizar</button>
  </section>
</main>

<script>
  function finalizar() {
    const data = {
      from: from.value,
      to: to.value,
      subject: subject.value,
      date: date.value,
      time: time.value,
      body: body.value
    };

    localStorage.setItem("emailData", JSON.stringify(data));
    window.location.href = "preview.html";
  }
</script>

</body>
</html>
