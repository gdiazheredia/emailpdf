<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Email - Vista previa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #222;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 32px;
      border-radius: 6px;
    }

    h1 {
      margin-top: 0;
      color: #3D57C7;
      font-size: 22px;
    }

    label {
      display: block;
      margin-bottom: 14px;
      font-size: 14px;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    small {
      display: block;
      margin-top: 4px;
      font-size: 12px;
      color: #666;
    }

    button {
      margin-top: 24px;
      padding: 10px 18px;
      background: #005E5C;
      color: white;
      border: none;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #004746;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Simulador de email institucional</h1>

    <form onsubmit="event.preventDefault(); generarPreview();">

      <label>
        De:
        <input type="email" id="from" placeholder="ej: afiliados@parquesalud.com.ar" required>
      </label>

      <label>
        Para:
        <input type="email" id="to" placeholder="ej: afiliado@gmail.com" required>
      </label>

      <label>
        Asunto:
        <input type="text" id="subject" required>
      </label>

      <label>
        Fecha:
        <input type="date" id="date" required>
      </label>

      <label>
        Hora:
        <input type="time" id="time" required>
      </label>

      <label>
        Archivo adjunto (nombre):
        <input type="text" id="attachment" placeholder="ej: contrato_afiliacion.pdf">
        <small>
          Solo se registra el nombre del archivo. El documento no se adjunta ni se env√≠a realmente.
        </small>
      </label>

      <label>
        Cuerpo del mail:
        <textarea id="body" required></textarea>
      </label>

      <button type="submit">Vista previa</button>
    </form>
  </div>

  <script>
    function generarPreview() {
      const emailData = {
        from: document.getElementById("from").value,
        to: document.getElementById("to").value,
        subject: document.getElementById("subject").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        attachment: document.getElementById("attachment").value,
        body: document.getElementById("body").value
      };

      localStorage.setItem("emailData", JSON.stringify(emailData));
      window.location.href = "preview.html";
    }
  </script>

</body>
</html>
