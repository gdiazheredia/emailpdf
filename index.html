<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Email PDF Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      color: #222;
      font-size: 14px;
      line-height: 1.5;
    }

    header {
      background-color: #3D57C7; /* Violeta oscuro */
      color: white;
      padding: 16px 24px;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    header p {
      margin: 4px 0 0;
      font-size: 13px;
      opacity: 0.9;
    }

    main {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    section {
      background: white;
      padding: 20px;
      border-radius: 4px;
      width: 50%;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      border-top: 4px solid #C2ADFF; /* Lila claro */
    }

    h2 {
      font-size: 16px;
      margin-top: 0;
      font-weight: 600;
      color: #005E5C; /* Verde oscuro */
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      font-size: 13px;
      color: #005E5C; /* Verde oscuro */
    }

    input, textarea {
      width: 100%;
      padding: 6px 8px;
      margin-top: 4px;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 2px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #3D57C7; /* Violeta oscuro */
    }

    textarea {
      resize: vertical;
    }

    .email-header {
      background-color: #F3F0FF; /* derivado suave del lila */
      padding: 12px;
      border-left: 4px solid #ABC94A; /* Verde claro */
      margin-bottom: 12px;
    }

    .email-header p {
      margin: 2px 0;
      font-size: 13px;
    }

    .email-header strong {
      font-weight: 600;
      color: #005E5C;
    }

    hr {
      border: none;
      border-top: 1px solid #ABC94A; /* Verde claro */
      margin: 16px 0;
    }

    #preview-body {
      font-size: 14px;
    }

    footer {
      margin-top: 24px;
      font-size: 11px;
      color: #555;
      border-top: 1px solid #C2ADFF;
      padding-top: 8px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Email PDF Generator</h1>
    <p>Emulación de emails institucionales</p>
  </header>

  <main>

    <!-- FORMULARIO -->
    <section>
      <h2>Cargar datos del email</h2>

      <label>De</label>
      <input type="email" id="from">

      <label>Para</label>
      <input type="email" id="to">

      <label>Asunto</label>
      <input type="text" id="subject">

      <label>Fecha</label>
      <input type="date" id="date">

      <label>Hora</label>
      <input type="time" id="time">

      <label>Cuerpo del mail</label>
      <textarea id="body" rows="8"></textarea>
    </section>

    <!-- PREVIEW -->
    <section>
      <h2>Email simulado</h2>

      <div class="email-header">
        <p><strong>De:</strong> <span id="preview-from"></span></p>
        <p><strong>Para:</strong> <span id="preview-to"></span></p>
        <p><strong>Asunto:</strong> <span id="preview-subject"></span></p>
        <p>
          <strong>Fecha:</strong>
          <span id="preview-date"></span>
          <span id="preview-time"></span>
        </p>
      </div>

      <p id="preview-body" style="white-space: pre-line;"></p>

      <footer>
        Documento generado por sistema interno. No implica envío automático de email.
      </footer>
    </section>

  </main>

  <script>
    const fields = ["from", "to", "subject", "date", "time", "body"];

    fields.forEach(field => {
      document.getElementById(field).addEventListener("input", () => {
        document.getElementById(`preview-${field}`).innerText =
          document.getElementById(field).value;
      });
    });
  </script>

</body>
</html>
