<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vista previa email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuente Sora -->
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap" rel="stylesheet">

  <style>
    /* ===== CONFIGURACIÓN DE IMPRESIÓN ===== */
    @page {
      size: A4 portrait;
      margin: 20mm;
    }

    body {
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      font-size: 14px;
      color: #222;
    }

    /* ===== CONTENEDOR EMAIL ===== */
    .email {
      background: white;
      max-width: 650px;
      margin: 30px auto 0;
      padding: 24px;
    }

    .header {
      background: #3D57C7;
      color: white;
      padding: 12px;
      font-size: 15px;
    }

    .meta {
      background: #F3F0FF;
      padding: 12px;
      border-left: 4px solid #ABC94A;
      margin: 16px 0;
    }

    .meta p {
      margin: 4px 0;
      font-size: 13px;
    }

    .meta strong {
      color: #005E5C;
    }

    /* ===== ADJUNTO ===== */
    .attachment {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      padding: 6px 10px;
      background-color: #f1f3f4; /* gris Gmail */
      border-radius: 6px;
      font-size: 14px;
      color: #202124;
    }

    .clip-icon svg {
      width: 18px;
      height: 18px;
      fill: none;
      stroke: #5f6368; /* gris Gmail/Outlook */
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    #body {
      white-space: pre-line;
      font-size: 14px;
      line-height: 1.5;
      margin-top: 16px;
    }

    /* ===== FOOTER ===== */
    footer {
      margin-top: 40px;
      padding-top: 12px;
      font-size: 12px;
      color: #333;
      border-top: 1px solid #C2ADFF;
      line-height: 1.4;
    }

    footer .separator {
      margin-bottom: 8px;
      color: #999;
      font-family: monospace;
    }

    footer .brand {
      margin-top: 10px;
      font-family: "Sora", sans-serif;
      font-weight: 700;
      color: #3D57C7;
      font-size: 13px;
    }

    /* ===== ACCIONES ===== */
    .actions {
      text-align: center;
      margin: 32px auto 40px;
    }

    button {
      padding: 10px 18px;
      background: #005E5C;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }

    button:hover {
      background: #004746;
    }

    /* ===== ESTILOS SOLO PARA IMPRESIÓN ===== */
    @media print {
      body {
        background: white;
      }

      .actions {
        display: none;
      }

      .email {
        max-width: 100%;
        margin: 0;
        padding: 0;
      }
    }
  </style>
</head>

<body>

  <div class="email">
    <div class="header">
    </div>

    <div class="meta">
      <p><strong>De:</strong> <span id="from"></span></p>
      <p><strong>Para:</strong> <span id="to"></span></p>
      <p><strong>Asunto:</strong> <span id="subject"></span></p>
      <p><strong>Fecha:</strong> <span id="date"></span> <span id="time"></span></p>
    </div>

    <!-- ADJUNTO -->
    <div id="attachment" class="attachment" style="display:none;">
      <span class="clip-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24">
          <path d="M16.5 6.5v9a4.5 4.5 0 1 1-9 0V5a3 3 3 0 1 6 0v8.5a1.5 1.5 0 1 1-3 0V6.5" />
        </svg>
      </span>
      <strong id="attachmentName"></strong>
    </div>
  
    <div id="body"></div>

    <footer>
      <div class="separator"></div>
      Córdoba Capital<br>
      0800.777.0138<br>
      www.parquesalud.com.ar
      <div class="brand">PARQUE SALUD. A la par.</div>
    </footer>
  </div>

  <div class="actions">
    <button onclick="window.print()">Imprimir / Guardar como PDF</button>
  </div>

  <script>
  // Helper: fecha larga en español (Argentina)
  function formatFechaLarga(fechaISO) {
    if (!fechaISO) return "";

    const fecha = new Date(fechaISO + "T00:00:00");

    return fecha.toLocaleDateString("es-AR", {
      day: "numeric",
      month: "long",
      year: "numeric"
    });
  }

  // Cargar datos del mail desde localStorage
  const data = JSON.parse(localStorage.getItem("emailData"));

  if (data) {
    // Encabezados
    document.getElementById("from").innerText = data.from || "";
    document.getElementById("to").innerText = data.to || "";
    document.getElementById("subject").innerText = data.subject || "";

    // Fecha y hora
    document.getElementById("date").innerText = formatFechaLarga(data.date);
    document.getElementById("time").innerText = data.time
      ? `${data.time} hs.`
      : "";

    // Cuerpo del mail
    document.getElementById("body").innerText = data.body || "";

    // Adjunto
    if (data.attachment && data.attachment.trim() !== "") {
      document.getElementById("attachmentName").innerText = data.attachment;
      document.getElementById("attachment").style.display = "inline-flex";
    }
  }
</script>

</body>
</html>
