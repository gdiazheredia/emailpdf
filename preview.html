<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vista previa email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== CONFIGURACIÓN DE IMPRESIÓN ===== */
    @page {
      size: A4 portrait;
      margin: 20mm;
    }

    body {
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      font-size: 14px;
      color: #222;
    }

    /* ===== CONTENEDOR EMAIL ===== */
    .email {
      background: white;
      max-width: 650px;
      margin: 30px auto 0;
      padding: 24px;
    }

    .header {
      background: #3D57C7;
      color: white;
      padding: 12px;
      font-size: 15px;
    }

    .meta {
      background: #F3F0FF;
      padding: 12px;
      border-left: 4px solid #ABC94A;
      margin: 16px 0;
    }

    .meta p {
      margin: 4px 0;
      font-size: 13px;
    }

    .meta strong {
      color: #005E5C;
    }

    #body {
      white-space: pre-line;
      font-size: 14px;
      line-height: 1.5;
      margin-top: 16px;
    }

    footer {
      margin-top: 40px;
      padding-top: 12px;
      font-size: 12px;
      color: #333;
      border-top: 1px solid #C2ADFF;
      line-height: 1.4;
    }

    footer .separator {
      margin-bottom: 8px;
      color: #999;
      font-family: monospace;
    }

    footer .brand {
      margin-top: 10px;
      font-weight: bold;
      color: #005E5C;
    }

    /* ===== ACCIONES ===== */
    .actions {
      text-align: center;
      margin: 32px auto 40px;
    }

    button {
      padding: 10px 18px;
      background: #005E5C;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }

    button:hover {
      background: #004746;
    }

    /* ===== ESTILOS SOLO PARA IMPRESIÓN ===== */
    @media print {
      body {
        background: white;
      }

      .actions {
        display: none;
      }

      .email {
        max-width: 100%;
        margin: 0;
        padding: 0;
      }
    }
  </style>
</head>

<body>

  <div class="email">
    <div class="header">
      <strong>Email institucional</strong>
    </div>

    <div class="meta">
      <p><strong>De:</strong> <span id="from"></span></p>
      <p><strong>Para:</strong> <span id="to"></span></p>
      <p><strong>Asunto:</strong> <span id="subject"></span></p>
      <p><strong>Fecha:</strong> <span id="date"></span> <span id="time"></span></p>
    </div>

    <div id="body"></div>

    <footer>
      <div class="separator">-------------------------------------</div>
      Córdoba Capital<br>
      0800.777.0138<br>
      www.parquesalud.com.ar
      <div class="brand">PARQUE SALUD. A la par.</div>
    </footer>
  </div>

  <div class="actions">
    <button onclick="window.print()">Imprimir / Guardar como PDF</button>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("emailData"));

    if (data) {
      document.getElementById("from").innerText = data.from || "";
      document.getElementById("to").innerText = data.to || "";
      document.getElementById("subject").innerText = data.subject || "";
      document.getElementById("date").innerText = data.date || "";
      document.getElementById("time").innerText = data.time || "";
      document.getElementById("body").innerText = data.body || "";
    }
  </script>

</body>
</html>
